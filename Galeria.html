<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Zdjęć</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="galeria">
      <!-- Sekcja głównego zdjęcia -->
      <section class="duze-zdjecie">
        <figure class="slajdy">
          <img src="IndexGrafiki/Machu_Picchu_Peru.jpg" alt="Zdjęcie 1">
          <img src="IndexGrafiki/Göbeklitepe.jpg" alt="Zdjęcie 2">
          <img src="IndexGrafiki/nazcca..JPG" alt="Zdjęcie 3">
          <img src="IndexGrafiki/Wyspa_Wielkanocna.jpg" alt="Zdjęcie 4">
          <img src="IndexGrafiki/atlantyddA.jpg" alt="Zdjęcie 5">
          <img src="IndexGrafiki/The_Stonehenge.JPG" alt="Zdjęcie 6">
          <img src="IndexGrafiki/piramidelki.png" alt="zdjecie 7">
        </figure>
      </section>
      <!-- Sekcja miniaturek -->
      <section class="miniaturki">
        <figure>
          <img class="miniaturka" src="IndexGrafiki/Machu_Picchu_Peru.jpg" alt="Miniaturka 1">
          <figcaption> Machu Pitchu</figcaption>
        </figure>
        <figure>
          <img class="miniaturka" src="IndexGrafiki/Göbeklitepe.jpg" alt="Miniaturka 2">
          <figcaption> Tepe</figcaption>
        </figure>
        <figure>
          <img class="miniaturka" src="IndexGrafiki/nazcca..JPG" alt="Miniaturka 3">
          <figcaption> Linie Nazca </figcaption>
        </figure>
        <figure>
          <img class="miniaturka" src="IndexGrafiki/Wyspa_Wielkanocna.jpg" alt="Miniaturka 4">
          <figcaption> Wyspa Wielkanocna </figcaption>
        </figure>
        <figure>
          <img class="miniaturka" src="IndexGrafiki/atlantyddA.jpg" alt="Miniaturka 5">
          <figcaption> Atlantyda </figcaption>
        </figure>
        <figure>
          <img class="miniaturka" src="IndexGrafiki/The_Stonehenge.JPG" alt="Miniaturka 6">
          <figcaption> Stonehenge </figcaption>
        </figure>
        <figure>
          <img class="miniaturka" src="IndexGrafiki/piramidelki.png" alt="Miniaturka 7">
          <figcaption> Piramidy </figcaption>
        </figure>
      </section>
    </section>
       <a href="StronaGlowna.html" target="RamkaIframe"> Powrót do strony powitalnej </a>
  </main>
</body>
</html>
